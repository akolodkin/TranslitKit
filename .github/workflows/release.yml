name: Release to NuGet

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for changelog

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update project version
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          sed -i "s|<Version>.*</Version>|<Version>$VERSION</Version>|" src/TranslitKit/TranslitKit.csproj
          echo "Updated .csproj to version $VERSION"

      - name: Restore dependencies
        run: dotnet restore TranslitKit.sln

      - name: Build solution
        run: dotnet build --no-restore --configuration Release TranslitKit.sln

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal TranslitKit.sln

      - name: Pack NuGet package
        run: dotnet pack src/TranslitKit/TranslitKit.csproj --no-build --configuration Release --output ./artifacts

      - name: Publish to NuGet.org
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.nupkg
          generate_release_notes: true
          body: |
            ## TranslitKit ${{ steps.get_version.outputs.VERSION }}

            This release has been published to [NuGet.org](https://www.nuget.org/packages/TranslitKit/${{ steps.get_version.outputs.VERSION }}).

            ### Installation
            ```bash
            dotnet add package TranslitKit --version ${{ steps.get_version.outputs.VERSION }}
            ```
          token: ${{ secrets.GITHUB_TOKEN }}
